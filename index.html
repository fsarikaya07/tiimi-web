<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiimi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bee4511d47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <div class="left-card">
                <h2>Try Tiimi free for 15 for Days</h2>
                <p>Get a chance to explore the product to its fullest before choosing your ideal plan.</p>
                <div >
                    <img src="6308.jpg" alt="">
                </div>
            </div>
            <div class="right-card">
                <h1><i class="fa-solid fa-t"></i>tiimi</h1>
                <div class="text"><h3>Sign Up to your account</h3> 
                <p id="text1">Already have an account?<a href="">Sign In</a></p>
                </div>
                
                <form action="text">
                   <input type="text" name="name" placeholder="Full Name:" >
                   <br>
                    <input type="email" placeholder="Email:">
                    <br>
                    <input type="text" placeholder="Company Name:" >
                    <br>
                    <input type="password" placeholder="Password:">
                    <br>
                    <button><h1>SIGN UP</h1></button>
                </form>
                <br>
                <p id="text2">Or sign up with</p>
                <br>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-apple"></i>
                    
                </div>
                <br>
                <span class="link">By sign up you agree to our <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-html-by-building-a-cat-photo-app/step-67"> Terms of Use </a> and <a href=""> Privacy Policy</a></span>
            </div>
        </div>
    </div>
</body>
</html>
